<!DOCTYPE html>

    <style>
        /* --- [1] ê¸°ë³¸ ì„¤ì • ë° ë³€ìˆ˜ --- */
        :root {

        .container {

            width: 90%;

        /* í™ˆ ë²„íŠ¼ (ì¢Œì¸¡ ìƒë‹¨) */
        .home-btn {

            background: #f1f2f6;

        /* --- [3] ê²°ê³¼ ì˜ì—­ (ê³µ + ë”í•˜ê¸°) --- */
        .result-row {

            flex-wrap: nowrap; /* ì ˆëŒ€ ì¤„ë°”ê¿ˆ ê¸ˆì§€ (ëª¨ë°”ì¼ì—ì„  í¬ê¸° ì¤„ì„) */
            margin-bottom: 40px;
            width: 100%;
        }

        /* ë¡œë˜ ê³µ ë””ìì¸ */
        .ball {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            /* ì…ì²´ê° ì£¼ëŠ” ê·¸ë¦¼ì */
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.2), 0 5px 15px rgba(0,0,0,0.15);
            border: 2px solid white; /* í°ìƒ‰ í…Œë‘ë¦¬ë¡œ ê¹”ë”í•˜ê²Œ */

            /* ì• ë‹ˆë©”ì´ì…˜ìš© ì´ˆê¸°ê°’ */
            opacity: 0;

        }

        .ball.show { opacity: 1; transform: scale(1); }

        /* ìƒ‰ìƒ ë§¤í•‘ */
        .ball.yellow { background-color: var(--lotto-yellow); }
        .ball.blue   { background-color: var(--lotto-blue); }
        .ball.red    { background-color: var(--lotto-red); }
        .ball.gray   { background-color: var(--lotto-gray); }
        .ball.green  { background-color: var(--lotto-green); }

        /* ë”í•˜ê¸° ê¸°í˜¸ */
        .plus-sign {
            font-size: 2rem;
            color: #ccc;
            font-weight: 300;
            margin: 0 5px;
            opacity: 0; /* JSë¡œ ë“±ì¥ */
            transition: opacity 0.5s;
        }
        .plus-sign.show { opacity: 1; }

        /* ë³´ë„ˆìŠ¤ í…ìŠ¤íŠ¸ */
        .bonus-label {
            position: absolute;
            top: -25px;
            right: 0;
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: bold;
            width: 60px; /* ë§ˆì§€ë§‰ ê³µ í¬ê¸°ì™€ ë™ì¼í•˜ê²Œ */
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s 1.5s; /* ëŠ¦ê²Œ ëœ¸ */
        }
        .bonus-wrapper { position: relative; } /* ë³´ë„ˆìŠ¤ ë¼ë²¨ ìœ„ì¹˜ ì¡ê¸°ìš© */
        .bonus-wrapper.show .bonus-label { opacity: 1; }

        /* --- [4] ë²„íŠ¼ ìŠ¤íƒ€ì¼ --- */
        .btn-action {
            background: linear-gradient(135deg, var(--primary), #a29bfe);
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.2);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn-action:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(108, 92, 231, 0.3); }
        .btn-action:active { transform: scale(0.98); }

        /* --- [5] ë‘êµ¬ë‘êµ¬ ë¡œë”©ì°½ --- */
        #suspense-layer { display: flex; flex-direction: column; align-items: center; }
        .spinner { font-size: 3rem; animation: spin 1s infinite linear; margin-bottom: 20px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- [6] ë°˜ì‘í˜• (ëª¨ë°”ì¼) --- */
        @media (max-width: 600px) {
            .container { padding: 30px 15px; }
            .result-row { gap: 6px; margin-bottom: 30px; }
            .ball { width: 38px; height: 38px; font-size: 1rem; border-width: 1px; }
            .plus-sign { font-size: 1.2rem; margin: 0 2px; }
            .bonus-label { font-size: 0.6rem; top: -18px; width: 38px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/" class="home-btn" title="í™ˆìœ¼ë¡œ">ğŸ </a>

    <div th:if="${lotto == null}">
        <h1>ğŸ± í–‰ìš´ì˜ ë¡œë˜</h1>
        <p class="subtitle">ì˜¤ëŠ˜ì´ ë°”ë¡œ ì¸ìƒ ì—­ì „ì˜ ë‚ !</p>
        <form action="/lotto/random" method="post">
            <button type="submit" class="btn-action">ë²ˆí˜¸ ì¶”ì²¨ ì‹œì‘</button>
        </form>
    </div>

    <div th:if="${lotto != null}" style="width: 100%;">

        <div id="suspense-layer">
            <div class="spinner">ğŸ”®</div>
            <div style="color:var(--primary); font-weight:bold;">ì‹ ì¤‘í•˜ê²Œ ë½‘ëŠ” ì¤‘...</div>
        </div>

        <div id="result-layer" style="display: none;">
            <h1>ğŸ‰ ë‹¹ì²¨ ê¸°ì›!</h1>
            <p class="subtitle">ì´ë²ˆ ì£¼ ì£¼ì¸ê³µì€ ë°”ë¡œ ë‹¹ì‹ </p>

            <div class="result-row">
                <th:block th:each="num, stat : ${lotto}">

                    <div th:class="${stat.last} ? 'bonus-wrapper' : ''"
                         th:id="${stat.last} ? 'bonus-container' : ''">

                        <div th:if="${stat.last}" class="bonus-label">BONUS</div>

                        <div class="ball"
                             th:classappend="${num <= 10} ? 'yellow' :
                                                 (${num <= 20} ? 'blue' :
                                                 (${num <= 30} ? 'red' :
                                                 (${num <= 40} ? 'gray' : 'green')))">
                            <span th:text="${num}"></span>
                        </div>
                    </div>

                    <div th:if="${stat.index == 5}" class="plus-sign" id="plus-icon">+</div>

                </th:block>
            </div>

            <form action="/lotto/random" method="post">
                <button type="submit" class="btn-action" style="background: #2d3436;">í•œ ë²ˆ ë” ë½‘ê¸°</button>
            </form>
        </div>
    </div>
</div>

<script th:if="${lotto != null}">
    document.addEventListener("DOMContentLoaded", function() {
        const suspenseLayer = document.getElementById("suspense-layer");
        const resultLayer = document.getElementById("result-layer");
        const balls = document.querySelectorAll(".ball");
        const plusIcon = document.getElementById("plus-icon");
        const bonusContainer = document.getElementById("bonus-container");

        // 1.5ì´ˆ í›„ ê²°ê³¼ ê³µê°œ (ì‹œê°„ ë„ˆë¬´ ê¸¸ë©´ ì§€ë£¨í•´ì„œ ì¤„ì„)
        setTimeout(() => {
            suspenseLayer.style.display = "none";
            resultLayer.style.display = "block";

            // ê³µ ìˆœì°¨ ë“±ì¥
            balls.forEach((ball, index) => {
                setTimeout(() => {
                    ball.classList.add("show");

                    // 6ë²ˆì§¸ ê³µ(index 5)ì´ ë‚˜ì˜¨ ì§í›„ í”ŒëŸ¬ìŠ¤ ê¸°í˜¸ í‘œì‹œ
                    if (index === 5) {
                        setTimeout(() => plusIcon.classList.add("show"), 200);
                    }
                    // ë§ˆì§€ë§‰ ê³µ(index 6)ì´ ë‚˜ì˜¤ë©´ ë³´ë„ˆìŠ¤ ë¼ë²¨ í‘œì‹œ
                    if (index === 6 && bonusContainer) {
                        bonusContainer.classList.add("show");
                    }
                }, index * 150); // 0.15ì´ˆ ê°„ê²©ìœ¼ë¡œ ë¹ ë¥´ê²Œ
            });

        }, 1500);
    });
</script>

</body>
</html>
